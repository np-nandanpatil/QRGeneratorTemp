<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Convert any URL to QR code instantly!">
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>QR Code Generator</h1>
      <p>Instantly generate QR codes for your URLs</p>
    </header>
    
    <div class="form-container">
      <input type="url" id="urlInput" placeholder="Enter URL..." required>
      <button id="generateBtn">Generate QR</button>
    </div>
    
    <div class="qr-code-container">
      <canvas id="qrCanvas"></canvas>
    </div>
    
    <!-- Download Button -->
    <div class="download-container">
      <a id="downloadBtn" class="hidden" href="#" download="QRCode.png">Download QR</a>
    </div>
    
    <footer>
      <p id="auth-info">Author &nbsp;<a href="https://www.github.com/np-nandanpatil" id="auth-info-link">np-nandanpatil</a></p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
